dist: trusty
sudo: false
 
language: node_js
node_js:
  - "10"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
  - master
 
cache:
  directories:
     - ./node_modules
 
install:
  - npm install
 
script:
  - ng lint
  - npm run test-headless
  - npm run config -- --environment=prod && ng build --prod --base-href https://ckifer.github.io/portfolio-new/