
<div class="about" id="About">
  <mat-grid-list cols="8" rowHeight="1:1">
    <mat-grid-tile colspan="1">
      </mat-grid-tile>
    <mat-grid-tile colspan="2" class="about-me heading">
      <h2 class="heading">About Me</h2>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let item of about | async" colspan="3" class="about-me-text">
      <p>{{ item.paragraph }}</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
    </mat-grid-tile>
</mat-grid-list>
</div>
