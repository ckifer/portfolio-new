<div id="Education">
  <h2 class="heading">Education</h2>
  <div *ngFor="let item of data" class="education-content">
    <h3>{{ item.school }}</h3>
    <span class="education-date">
      {{ item.startDate }} - {{ item.endDate }}
    </span>
    <h4>{{ item.degree }}</h4>
    <p>{{ item.description }}</p>
  </div>
</div>
